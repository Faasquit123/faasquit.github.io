<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Font Website</title>
<style>
  body {
    font-family: 'consolas', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    text-align: center;
  }
  
  .fancy-text {
    font-size: 36px;
    color: #333;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }
</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Your+Fancy+Font&display=swap">
</head>
<body>
  <div class="container">
    <h1 class="fancy-text">Welcome to Our Fancy Font Website</h1>
    <p>This is an example of a website using a fancy font.</p>
  </div>
</body>
</html>
